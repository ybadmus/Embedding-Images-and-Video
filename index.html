<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Youtube Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="left">
            <i class="fas fa-bars bar-icon-color"></i>
            <i class="fab fa-youtube youtube-icon-color"></i>
        </div>
        <div class="center">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search a music, a video or something else">
                <a class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </a>
            </form>
        </div>
        <div class="right">
            <p class="profile-name">Nyan Lin Tun</p>
            <img src="https://avatars3.githubusercontent.com/u/6771972?s=460&v=4" class="profile" />
        </div>

    </header>
    <main>
        <article class="grid-container">
            <section id="left-side">
                <div id="video-player">
                    here is player
                </div>
                <div id="info">
                    here is player info
                </div>
            </section>

            <aside id="right-side">

                right side suggestion
            </aside>
        </article>
    </main>
</body>

</html>
